<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeChef</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1>🍽️ HomeChef</h1>
      <p>Discover delicious recipes and step-by-step instructions instantly!</p>
    </header>

    <section id="search-section">
      <label for="search">Search Recipes:</label>
      <div class="search-box">
        <input id="search" type="text" placeholder="e.g., Pasta, Biryani..." />
        <button type="button" id="submitBtn">Search</button>
      </div>
    </section>

    <main id="result">
      <div id="area" class="meal-name"></div>
      <div id="ingredients">
        <h2>Ingredients</h2>
        <ol id="list"></ol>
      </div>
      <div id="recipie">
        <h2>Instructions</h2>
        <p id="instructions"></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
